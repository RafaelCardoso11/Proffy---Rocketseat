<!DOCTYPE html>
<html lang="pt_br"> <!-- lang  é um atributo -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proffy - 1.0</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/partialis/header.css">
    <link rel="stylesheet" href="/styles/partialis/page-give-classes.css">
    <link rel="stylesheet" href="/styles/partialis/forms.css">

    
    
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">

</head>

<body id="page-study">

    <div id="corpo">
        <header class="page-header">
            <div class="top-bar-container">
                <a href="/">
                <img src="/images/icons/back.svg" alt="voltar">
                </a>
                 <img src="/images/logo.svg" alt="Proffy">
                </div>
        
        <div class="header-content">
           <strong>Que incrivel que voçê pode dar aulas.</strong>
           <p>O primeiro passo, é preencher esse formulario de inscrição</p>
            </div>
        </header>
    </div>   
<main>
    <form action="" id="create-class">
        <fieldset>
            <legend>Seus dados</legend>
            <div class="input-block">
                <label for="name">Nome completo</label>
                <input name="name" id="name" required>
            </div>
            <div class="input-block"">
                <label for="avatar">Link da sua foto <small>(comece com https://)</small></label>
                <input name="avatar" id="avatar" type="url" required>
            </div>
            <div class="input-block">
                <label for="whatsappp">Whatsappp <small>(Somente numeros)</small></label>
                <input name="whatsapp" id="whatsapp" type="number" required>
            </div>
            <div class="textarea-block" >
                <label name="bio">Biografia</label>
                <textarea name="bio" id="bio" required></textarea>
            </div>
        </fieldset>
    </form>
</main>
</body>
</html>
